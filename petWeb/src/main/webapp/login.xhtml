<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://xmlns.jcp.org/jsf/html"

	<h:head>
		<link rel="stylesheet" type="text/css" href="css/login.css" />

	<h:body>

        <h:outputLabel for="senha" value="Senha:" />

        <h:commandButton value="Entrar" action="#{loginBean.autenticar}" />


		<div class="registro">

				<p:link outcome="cadUsuario" value="Cadastre-se aqui" id="link"> </p:link>
				<span> Esqueci a senha </span>
		</div>
		
		
		
        <h:message for="login" />
        <h:message for="senha" />

		</div>
		</h:form>
		
	</h:body>
</html>
