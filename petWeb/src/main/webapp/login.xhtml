<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<title>Login</title>
	</h:head>
	
	<h:body>
		
		<h1>PET WEB</h1>
		
		<h:form>
		<div class="login">
			<div class="center">
				<h:outputLabel for="login" value="Login:" />
		        <h:inputText id="login" class="input-login" value="#{loginBean.login}" />
		
		        <h:outputLabel for="senha" value="Senha:" />
		        <h:inputSecret id="senha" class="input-senha" value="#{loginBean.senha}" />
		
		        <h:commandButton value="Entrar" action="#{loginBean.autenticar}" />

			<div class="registro">
				<span class="conta">NÃ£o tem uma conta ?  </span>
				<p:link outcome="cadUsuario" value="Cadastre-se aqui" id="link"> </p:link>
			</div>
		
			</div>
		
        <h:message for="login" />
        <h:message for="senha" />
        <h:messages globalOnly="true" />
		
		
		</div>
		</h:form>
		
	</h:body>
</html>
