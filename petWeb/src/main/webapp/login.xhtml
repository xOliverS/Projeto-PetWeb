<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<title>Login</title>
	</h:head>
	
	<h:body>
		<h1>SEJA BEM VINDO</h1>
		
		<h:form>
		<div class="login">
			<span class="ui-float-label">
				<p:inputText id="float-input" value="#{loginBean.username}" required="true"/>
	       		<p:outputLabel for="@previous" value="E-mail"/>
       		</span>
			<p:inputText placeholder="Senha" type="password" value="#{loginBean.password}" required="true"/>
			<p:commandButton value="Login" action="#{loginBean.doLogin}"/>
			
			<div class="registro">
				<span class="conta">NÃ£o tem uma conta ?  </span>
				<p:link outcome="cadServico" value="Cadastre-se aqui" id="link"> </p:link>
				<span> Esqueci a senha </span>
			</div>
		</div>
		</h:form>
		
	</h:body>
</html>
