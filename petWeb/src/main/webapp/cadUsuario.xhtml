<h:head>
	<link rel="stylesheet" type="text/css" href="cadUsuario.css" media="screen" />
	<title>Cadastro Usuario</title>
</h:head>

<h:body>		
		<h:form id="form">
			<div class="login">	
				
				<p:outputLabel value="Nome de UsuÃ¡rio"/>
