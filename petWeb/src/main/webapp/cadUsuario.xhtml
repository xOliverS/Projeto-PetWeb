<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/home.css" />
	<link rel="stylesheet" type="text/css" href="css/cadUsuario.css" media="screen" />
	<title>Cadastro Usuario</title>
</h:head>

<h:body>
	<h:form>
		<c:if test="#{autenticadorBean.nivelAcesso == 'admin'}">
					<nav class="menu">
				        <ul>
				            <li class="s-menu-item">
				                <a href="index.xhtml">Inicio</a>
				            </li>
				            <li class="s-menu-item">
				                <a href="lista.xhtml">Agendamentos</a>
				            </li>
				            <li class="s-menu-item menu_icon">
				                <img src="images/dog.svg" alt="menu-icon" />
				            </li>
				            <li class="s-menu-item">
				                <a href="cadServico.xhtml">Realizar Agendamento</a>
				            </li>
				            <li class="s-menu-item active">
				                <a href="cadUsuario.xhtml">Cadastro Usuário</a>
				            </li>          
				        </ul>
				        <div class="logout">
					        <h:outputText styleClass="nomeUsuario" value="Bem Vindo(a) #{autenticadorBean.usrLogado.nomeUsuario}! " icon="pi pi-fw pi-user-plus"/>
					        <p:commandButton value="Sair" action="#{loginBean.sair}" />
					    </div>
    				</nav>		
			</c:if>
			
		</h:form>	
		
		<h:form id="form">
			<p:messages id="messages" showDetail="true" closable="true">
		    	<p:autoUpdate />
		    </p:messages>
		    	
			<div class="login">	
			<h2>Cadastre-se para ter total acesso ao site</h2>
				<div class="box-user">
					<p:outputLabel value="Nome de Usuário" styleClass="out-margin"/>
					<p:inputText value="#{usuarioBean.user.nomeUsuario}" required="true"/>
					
					<p:outputLabel value="Login" styleClass="out-margin"/>
					<p:inputText value="#{usuarioBean.user.login}" required="true"/>
					
					<p:outputLabel value="Senha" styleClass="out-margin"/>
					<p:password id="pwd1" value="#{usuarioBean.user.senha}" match="pwd2" label="Password 1" required="true"/>
					<p:outputLabel value="Confirme a senha" styleClass="out-margin"/>
					<p:password id="pwd2" value="#{usuarioBean.user.senha}" label="Password 2" required="true"/>
									
			   		<c:if test="#{autenticadorBean.nivelAcesso eq 'admin'}">
						<p:outputLabel value="Nivel de Acesso"/>
						<p:selectOneButton value="#{usuarioBean.user.nivel}">
							<f:selectItem itemLabel="Cliente" itemValue="cliente"/>
							<f:selectItem itemLabel="Administrador" itemValue="admin"/>
					    </p:selectOneButton>
					</c:if>
					
					<p:commandButton value="Cadastrar" action="#{usuarioBean.salvar}" update="form" style="margin-top: 10px; background-color: #ff938c; font-weight: bold;"/>
					<p:link outcome="login" value="Efetuar Login" style="color: white;" id="link"> </p:link>
				</div>
			</div>
		</h:form>
		
		<div class="footer">
    		<div class="footer-content">
      			<p>Todos os direitos reservados pela equipe de Dev Unifametro - PI IV </p>
    		</div>
  		</div>
		
</h:body>
</html>
