<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/home.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/lista.css" />
	<title>Lista de Serviços</title>
</h:head>

<h:body>
	<h:form>
	<p:messages id="messages" showDetail="true" closable="true">
		<p:autoUpdate />
	</p:messages>
		<c:if test="#{autenticadorBean.nivelAcesso == 'admin'}">
					<nav class="nav">
						 <div class="card">
						    <p:tabMenu activeIndex="#{param.i}" style="display: flex; justify-content: center;">
						        <p:menuitem value="Inicio" outcome="/index" icon="pi pi-fw pi-home">
						            <f:param name="i" value="0"/>
						        </p:menuitem>
						        <p:menuitem value="Agendamentos" outcome="/lista" icon="pi pi-fw pi-calendar">
						            <f:param name="i" value="1"/>
						        </p:menuitem>
						        <p:menuitem value="Realizar Agendamento" outcome="/cadServico" icon="pi pi-fw pi-user-plus"
						                    disabled="false">
						            <f:param name="i" value="2"/>
						        </p:menuitem>
						        <p:menuitem value="Cadastrar Usuario" outcome="/cadUsuario" icon="pi pi-fw pi-users">
						            <f:param name="i" value="4"/>
						        </p:menuitem>
						    </p:tabMenu>
						</div>			
					</nav>
				</c:if>
				<c:if test="#{autenticadorBean.nivelAcesso == 'cliente'}">
					<nav class="nav">
						<div class="card">
							<p:tabMenu activeIndex="#{param.i}" style="display: flex; justify-content: center;">
								<p:menuitem value="Inicio" outcome="/index" icon="pi pi-fw pi-home">
							    	<f:param name="i" value="0"/>
							    </p:menuitem>
							    <p:menuitem value="Meus agendamentos" outcome="/lista" icon="pi pi-fw pi-calendar">
							        <f:param name="i" value="1"/>
							    </p:menuitem>
							    <p:menuitem value="Agendar Serviço" outcome="/cadServico" icon="pi pi-fw pi-user-plus" disabled="false">
							        <f:param name="i" value="2"/>
							    </p:menuitem>
							</p:tabMenu>
						</div>			
					</nav>
				</c:if>
		<div class="logout">
			<h:outputText value="Bem Vindo(a) #{autenticadorBean.usrLogado.nomeUsuario}! " />
			<p:commandButton value=" Sair" action="#{loginBean.sair}" />
		</div>
		
		<div class="box-listagem">
		
			<p:carousel value="#{servicoBean.list}" var="s" itemStyleClass="car-item" circular="true" numVisible="3" responsive="true">
				<f:facet name="header">
					<h:outputText value="Próximos Agendamentos" />
				</f:facet>
			    <div class="car-item-content">
			        	<div class="item">
			      		 <h3>Agendamento Realizado</h3>
						 <p><b>Serviço:</b> #{s.tipoServico}</p>
					     <p><b>Animal:</b> #{s.tipoAnimal}</p>
					     <p><b>Valor:</b> #{s.valorServico}</p>
					     <p><b>Anotações:</b> #{s.anotacoes}</p>
					     <p><b>Data de Agendamento:</b> #{s.dataServico}</p>
			        <p:commandButton icon="pi pi-trash" action="#{servicoBean.deletar}" ajax="false" style="margin-top: 10px; background-color: red; border-radius: 10px;">
			            <f:setPropertyActionListener value="#{s}" target="#{servicoBean.serv}" />
			        </p:commandButton>
			        	</div>
			    </div>
			</p:carousel>
		</div>
		
		
	</h:form>
	
	

</h:body>
</html>
