<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

<h:head>
	<link rel="stylesheet" type="text/css" href="css/home.css" />
	<link rel="stylesheet" type="text/css" href="css/cadService.css" media="screen" />
	<title>Pet Web</title>
</h:head>

<h:body>
	<h:form>
		<c:if test="#{autenticadorBean.nivelAcesso == 'admin'}">
					<nav class="menu">
				        <ul>
				            <li class="s-menu-item">
				                <a href="index.xhtml">Inicio</a>
				            </li>
				            <li class="s-menu-item">
				                <a href="lista.xhtml">Agendamentos</a>
				            </li>
				            <li class="s-menu-item menu_icon">
				                <img src="images/dog.svg" alt="menu-icon" />
				            </li>
				            <li class="s-menu-item">
				                <a href="cadServico.xhtml">Realizar Agendamento</a>
				            </li>
				            <li class="s-menu-item">
				                <a href="cadUsuario.xhtml">Cadastro Usuário</a>
				            </li>          
				        </ul>
				        <div class="logout">
					        <h:outputText styleClass="nomeUsuario" value="Bem Vindo(a) #{autenticadorBean.usrLogado.nomeUsuario}! " icon="pi pi-fw pi-user-plus"/>
					        <p:commandButton value="Sair" action="#{loginBean.sair}" />
					    </div>
    				</nav>
				</c:if>
				<c:if test="#{autenticadorBean.nivelAcesso == 'cliente'}">
					<nav class="menu">
				        <ul>
				            <li class="s-menu-item">
				                <a href="index.xhtml">Inicio</a>
				            </li>
				            <li class="s-menu-item">
				                <a href="lista.xhtml">Agendamentos</a>
				            </li>
				            <li class="s-menu-item menu_icon">
				                <img src="images/dog.svg" alt="menu-icon" />
				            </li>
				            <li class="s-menu-item">
				                <a href="cadServico.xhtml">Realizar Agendamento</a>
				            </li>        
				        </ul>
				        <div class="logout">
					        <h:outputText styleClass="nomeUsuario" value="Bem Vindo(a) #{autenticadorBean.usrLogado.nomeUsuario}! " icon="pi pi-fw pi-user-plus"/>
					        <p:commandButton value="Sair" action="#{loginBean.sair}" />
					    </div>
    				</nav>
				</c:if>
			
		</h:form>
		
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		
		<h:form id="form">
			<div class="center">
				<p:outputLabel value="Tipo de serviço"/>	
				<p:selectOneButton value="#{servicoBean.serv.tipoServico}">
		        	<f:selectItem itemLabel="Banho" itemValue="Banho"/>
		        	<f:selectItem itemLabel="Tosa" itemValue="Tosa"/>
		        	<f:selectItem itemLabel="Banho e Tosa" itemValue="BanhoTosa"/>
		        </p:selectOneButton>
				
				<p:outputLabel value="Tipo de animal"/>
				<p:selectOneButton value="#{servicoBean.serv.tipoAnimal}">
		        	<f:selectItem itemLabel="Cachorro" itemValue="Cachorro"/>
		        	<f:selectItem itemLabel="Gato" itemValue="Gato"/>
		        </p:selectOneButton>
		        
		        <p:outputLabel value="Valor do Serviço"/>
		        <p:inputNumber placeholder="R$ 45,00" id="input1" value="#{servicoBean.serv.valorServico}" modifyValueOnWheel="false" />
		        
		        <p:outputLabel for="time" value="Data do Agendamento"/>
                <p:datePicker id="time" value="#{servicoBean.serv.dataServico}" showTime="true"/>
		        
		        <p:outputLabel value="Observações"/>
		        <p:inputTextarea rows="6" cols="33" value="#{servicoBean.serv.anotacoes}"/>
		        
		        <p:commandButton style="margin-top: 8px;" value="Salvar" action="#{servicoBean.salvar}" update="form"/>
			</div>
		</h:form>
		
		<div class="footer">
    		<div class="footer-content">
      			<p>Todos os direitos reservados pela equipe de Dev Unifametro - PI IV </p>
    		</div>
  		</div>
</h:body>

</html>
