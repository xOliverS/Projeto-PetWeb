<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

<h:head>
	<link rel="stylesheet" type="text/css" href="css/home.css" media="screen" />
	<title>Pet Web</title>
</h:head>

<h:body style="background: url('./images/banner.jpg')">
	<h:form>
		<c:if test="#{autenticadorBean.nivelAcesso == 'admin'}">
					<nav class="nav">
						 <div class="card">
						    <p:tabMenu activeIndex="#{param.i}" style="display: flex; justify-content: center;">
						        <p:menuitem value="Inicio" outcome="/index" icon="pi pi-fw pi-home">
						            <f:param name="i" value="0"/>
						        </p:menuitem>
						        <p:menuitem value="Agendamentos" outcome="/lista" icon="pi pi-fw pi-calendar">
						            <f:param name="i" value="1"/>
						        </p:menuitem>
						        <p:menuitem value="Realizar Agendamento" outcome="/cadServico" icon="pi pi-fw pi-user-plus"
						                    disabled="false">
						            <f:param name="i" value="2"/>
						        </p:menuitem>
						        <p:menuitem value="Cadastrar Usuario" outcome="/cadUsuario" icon="pi pi-fw pi-users">
						            <f:param name="i" value="4"/>
						        </p:menuitem>
						    </p:tabMenu>
						</div>			
					</nav>
				</c:if>
				<c:if test="#{autenticadorBean.nivelAcesso == 'cliente'}">
					<nav class="nav">
						<div class="card">
							<p:tabMenu activeIndex="#{param.i}" style="display: flex; justify-content: center;">
								<p:menuitem value="Inicio" outcome="/index" icon="pi pi-fw pi-home">
							    	<f:param name="i" value="0"/>
							    </p:menuitem>
							    <p:menuitem value="Meus agendamentos" outcome="/lista" icon="pi pi-fw pi-calendar">
							        <f:param name="i" value="1"/>
							    </p:menuitem>
							    <p:menuitem value="Agendar Serviço" outcome="/cadServico" icon="pi pi-fw pi-user-plus" disabled="false">
							        <f:param name="i" value="2"/>
							    </p:menuitem>
							</p:tabMenu>
						</div>			
					</nav>
				</c:if>
		<div class="logout">
			<h:outputText value="Bem Vindo(a) #{autenticadorBean.usrLogado.nomeUsuario}! " />
			<p:commandButton value=" Sair" action="#{loginBean.sair}" />
		</div>
			
		</h:form>
		
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		
		<h:form id="form">
			<div class="center">
				<p:outputLabel value="Tipo de serviço"/>	
				<p:selectOneButton value="#{servicoBean.serv.tipoServico}">
		        	<f:selectItem itemLabel="Banho" itemValue="Banho"/>
		        	<f:selectItem itemLabel="Tosa" itemValue="Tosa"/>
		        	<f:selectItem itemLabel="Banho e Tosa" itemValue="BanhoTosa"/>
		        </p:selectOneButton>
				
				<p:outputLabel value="Tipo de animal"/>
				<p:selectOneButton value="#{servicoBean.serv.tipoAnimal}">
		        	<f:selectItem itemLabel="Cachorro" itemValue="Cachorro"/>
		        	<f:selectItem itemLabel="Gato" itemValue="Gato"/>
		        </p:selectOneButton>
		        
		        <p:outputLabel value="Valor do Serviço"/>
		        <p:inputNumber placeholder="R$ 45,00" id="input1" value="#{servicoBean.serv.valorServico}" modifyValueOnWheel="false" />
		        
		        <p:outputLabel for="time" value="Time"/>
                <p:datePicker id="time" value="#{servicoBean.serv.dataServico}" showTime="true"/>
		        
		        <p:outputLabel value="Observações"/>
		        <p:inputTextarea rows="6" cols="33" value="#{servicoBean.serv.anotacoes}"/>
		        
		        <p:commandButton value="Salvar" action="#{servicoBean.salvar}" update="form"/>
			</div>
		</h:form>
</h:body>

</html>
